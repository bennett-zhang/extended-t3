<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extended Tic Tac Toe</title>
  </head>
  <body>
    <div id="wrapper">
      <table id="board"></table>
      <div>
        <button id="ai-move">AI Move</button>
        <button id="undo">Undo</button>

        <label for="ai-depth">AI Depth: </label>
        <input id="ai-depth" type="number" min="1">
      </div>
    </div>
  </body>
</html>
